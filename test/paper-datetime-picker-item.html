<!doctype html>
<html>
	<head>
		<title>paper-date-picker-item</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../paper-datetime-picker-item.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>

		<test-fixture id="TrivialDateTimePickerElement">
			<template>
				<paper-datetime-picker-item></paper-datetime-picker-item>
			</template>
		</test-fixture>

		<script>
			suite('<paper-datetime-picker-item>', function() {
				suite('components integration behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialDateTimePickerElement');
					});
					test('saving dialog changes date in the element', function(done) {
						// Pre-condition: date is not set
						expect(element.date).to.be.eql(null);

						var dialog = element._editDate();
						element.async(function() {
							dialog.date = new Date(2015, 10, 17, 0, 0, 0, 0);
							dialog.save();

							expect(element.date).to.be.eql(dialog.date);
							done();
						});
					});
				});
			});
		</script>

	</body>
</html>
