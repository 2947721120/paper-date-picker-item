		<meta charset="utf-8">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>
		<script src="../../iron-test-helpers/mock-interactions.js"></script>
		
		<link rel="import" href="../paper-date-picker-item.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>
	
		<test-fixture id="TrivialEmailElement">
			<template>
				<paper-date-picker-item></paper-date-picker-item>
			</template>
		</test-fixture>
	
		<script>
			suite('<paper-date-picker-item>', function() {
				suite('format behavior', function() {
					var element;
	
					setup(function() {
						element = fixture('TrivialEmailElement');
					});
					
					test('formats the date', function() {
						expect(element._formatDate(new Date(2015, 10, 17, 0, 0, 0, 0))).to.be.eql('Nov 17, 2015');
					});
				});
			});
		</script>
	
	</body>
